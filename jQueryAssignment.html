<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dangerzone jQuery</title>
    <link rel="stylesheet" type="text/css" media="screen" href="jQueryAssignment.css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>

    <div id="wrapper">
        <div id="header">
            <h1>Dangerzone JQuery</h1>
            <p>Lark, Zoya, Jim, John</p>
        </div>


        <div class="larksubgroup">

            </div>

                    </p>
                    <img class="abovedove" src="dove.png">
                </div>
                
        </div> 

         <div class="sidepanel" id="pleasework">
                <ul class="pleasework" >
                    <li ><img class="addClass" src="dove.png"  
                        alt="dove.png" height="42" width="42">addClass</li>

                    <li ><img class="before" src="dove.png" 
                        alt="dove.png" height="42" width="42">before</li>

                    <li ><img class="after" src="dove.png" 
                        alt="dove.png" height="42" width="42">after</li>

                    <li><img class="append" src="dove.png" 
                        alt="dove.png" height="42" width="42">append</li>
                        
                </ul>
            </div>  
        <!-- subgroup end -->

        <hr class="seperate">
    
        <div id="Jim" class="subgroup">
            <div class="sidepanel left">
                <h2>Jim</h2>
            </div>
            <div class="sidepanel">
                <ul>
                    <li class="jq1" >Toggle</li>
                    <li class="jq2" >Hide</li>
                    <li class="jq3" >Show</li>
                    <li class="jq4" >Auto-Click Toggle</li>
                    <!--<li class="jq5" >jquery element</li>-->
                </ul>
                <!--<a id="THIS" href="https://www.google.com">Click Me!</a>-->
            </div> 
            <div class="party">
                <img id="Jimage" class="imgfit" src="popop.jpg">
            </div>


        </div>
	        <!-- subgroup end -->
            <hr class="seperate">
            <div class="subgroup">

                    <div class="sidepanel">
                        <h2>Zoya</h2>
                    </div>
                    
                   
                    <div class="sidepanel">
                        <ul>
                            <li><button class="btn-1">Slide me up</button></li>
                            <li><button class="btn-2">Slide me down</button></li>
                            <li><button class="btn-3">Toggle me</button></li>
                            <li><button class="btn-4">Fade Out</button></li>
                            <li><button class="btn-5">Fade In</button></li>
                        </ul>
                    </div>  
                    <img src="ninja.png" alt="ninja img" class="ninja">      
                </div>	         
                <!-- subgroup end -->
        
                <hr class="seperate">

                <div class="subgroup">
                		<div class="sidepanel">
                			<div id="jp_font_wrapper">
                                <h2>John</h2>
                            </div>
                        </div>


                        <div id="jp_sidepanel">

                            <ul>
                                <li><button id="jp_html_button">html button</button></li>
                                <li><button id="jp_attr_button">attr button</button></li>
                                <li><button id="jp_val_button">val button</button></li>
                                <li><button id="jp_text_button">text button</button></li>
                                <li><button id="jp_data_set_button">set data to Val</button></li>
                                <li><button id="jp_data_get_button">data get button</button></li>
                            </ul>
							<input id="jp_input_1" type="text" value="Read my Val !">
							<input id="jp_input_2" type="checkbox" value="Am I checked?">

                    <hr class="seperate">
